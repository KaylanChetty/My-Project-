<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealHome A Real Estate Listing Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if external -->
    <style>
        /* Basic reset and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, black, orange);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: orange;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #333;
        }

        .login-container .links {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .links a {
            color: orange;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container .links a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>RealHome A Real Estate Listing Platform</h1>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="action_page.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <div class="links">
                <p><a href="sign up.html">Don't have an account? Sign Up</a></p>
                <p><a href="forgot_password.html">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
