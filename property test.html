<!-- property-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings - RealHome</title>
    <script>
        // Function to add a property to the wish list
        function addToWishList(title, location, price, imageUrl) {
            const property = { title, location, price, imageUrl };

            // Retrieve existing wish list from localStorage or create an empty list
            const wishList = JSON.parse(localStorage.getItem('wishList')) || [];
            wishList.push(property); // Add new property

            // Save updated wish list back to localStorage
            localStorage.setItem('wishList', JSON.stringify(wishList));
            alert(`${title} has been added to your wish list!`);
        }
    </script>
</head>
<body>
    <h1>Property Listings</h1>
    <div class="property">
        <img src="images/property1.jpg" alt="Property 1" width="200" />
        <h3>Beautiful 3 Bedroom Apartment</h3>
        <p>Location: New York City</p>
        <p>Price: $500,000</p>
        <button onclick="addToWishList('Beautiful 3 Bedroom Apartment', 'New York City', '$500,000', 'images/property1.jpg')">Add to Wish List</button>
    </div>
    <!-- Repeat for more properties -->
</body>
</html>
